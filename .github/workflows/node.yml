name: nodejs
on: push
jobs: 
  node:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
        working-directory: angular-frontend
      - run: npm test
        working-directory: angular-frontend
