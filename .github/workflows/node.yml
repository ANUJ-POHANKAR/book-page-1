name: nodejs
on: push
jobs: 
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
        working-directory: angular-frontend
      - run: npm install -g @angular/cli  
      - run: npm run build
        working-directory: angular-frontend
  deploy:
    needs: build
    runs-on: "ubuntu-latest"
    steps: 
      - run: echo "success"
