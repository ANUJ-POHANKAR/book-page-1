name: Test Code
on: [push,workflow_dispatch]
jobs:
  test:
    runs-on: "ubuntu-latest"
    steps: 
      - name: fetch code
        uses: actions/checkout@v4
      - name: Install NodeJS
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm test
